{% if message.user_id != g.user.id %}
<form action="/messages/{{message.id}}/like" method="POST" data="{{message.id}}">
  <input type="hidden" value="{{g.current_path}}" name="path" />
  <button
    type="submit"
    class="{% if message.is_liked(g.user.id )%}
    fas
    {% else %}
    far
    {% endif %}
     fa-heart like"
  ></button>
</form>
{% endif %}
